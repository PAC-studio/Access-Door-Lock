    <style>

        .dark-mode .history-card { background-color: #2d2d2d !important; }

        .dark-mode .table thead th { background-color: #5a5a5a !important; color: #ffffff !important; border-bottom: 2px solid #666 !important; }
        .dark-mode .table tbody td { color: #ffffff !important; }
        .clock-wrapper { display: flex; align-items: center; gap: 15px; font-size: 1.5rem; font-weight: 600; color: #0d6efd; letter-spacing: 0.5px; }
        #live-date { color: #6c757d; font-weight: 500; }
        .dark-mode #live-date { color: #adb5bd; }
        .info-detail { font-size: 1.1rem; font-weight: 400; color: #495057; }
        .dark-mode .info-detail { color: #dee2e6; }
        body:not(.dark-mode) .border-secondary { border-color: rgba(108, 117, 125, 0.3) !important; }

        .user-list-item { color: #ffffff !important; opacity: 0.85 !important; font-weight: 500; }
        .user-avatar { width: 32px; height: 32px; display: flex; align-items: center; justify-content: center; border-radius: 50%; color: white; font-weight: bold; font-size: 0.85rem; }
    </style>
</head>
<body>

<div class="modal fade" id="welcomeModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content border-0 shadow-lg">
      <div class="modal-body text-center p-5">
        <div class="mb-3"><i class="bi bi-person-check-fill text-primary" style="font-size: 4rem;"></i></div>
        <h2 class="fw-bold mt-3 mb-2">‡∏¢‡∏¥‡∏ô‡∏î‡∏µ‡∏ï‡πâ‡∏≠‡∏ô‡∏£‡∏±‡∏ö‡∏Ñ‡∏∏‡∏ì <span id="welcome-user-name" class="text-success">---</span></h2>
        <p class="text-secondary" id="welcome-msg">‡∏Ñ‡∏∏‡∏ì‡πÑ‡∏î‡πâ‡πÄ‡∏Ç‡πâ‡∏≤‡∏™‡∏π‡πà Access Entry Door Lock Dashboard ‡πÄ‡∏£‡∏µ‡∏¢‡∏ö‡∏£‡πâ‡∏≠‡∏¢‡πÅ‡∏•‡πâ‡∏ß!</p>
        <button type="button" class="btn btn-primary w-100 py-2 fw-bold rounded-pill mt-4 shadow-sm" data-bs-dismiss="modal">‡∏ï‡∏Å‡∏•‡∏á</button>
      </div>
    </div>
  </div>
</div>

<div id="login-section"> </div>
<div id="main-dashboard"> </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getDatabase, ref, remove, onValue, set } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = { 
        apiKey: "AIzaSyCZ0MK0LRsZLpzAclPxflIa7eWAXAdRchM", 
        databaseURL: "https://smart-access-door-lock-default-rtdb.asia-southeast1.firebasedatabase.app" 
    };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    let allLogs = [];
    let serverOffset = 0;

    // --- ‡∏£‡∏∞‡∏ö‡∏ö Theme (‡πÄ‡∏î‡∏¥‡∏°‡∏Ç‡∏≠‡∏á‡∏û‡∏µ‡πà) ---
    const enableDarkMode = () => { 
        document.body.classList.add('dark-mode'); 
        document.getElementById('mode-icon').className = "bi bi-sun-fill"; 
        document.getElementById('mode-text').innerText = "‡πÇ‡∏´‡∏°‡∏î‡∏™‡∏ß‡πà‡∏≤‡∏á"; 
    };
    const disableDarkMode = () => { 
        document.body.classList.remove('dark-mode'); 
        document.getElementById('mode-icon').className = "bi bi-moon-fill"; 
        document.getElementById('mode-text').innerText = "‡πÇ‡∏´‡∏°‡∏î‡∏°‡∏∑‡∏î"; 
    };
    function autoThemeByTime() {
        const now = new Date(); const hour = now.getHours();
        if (hour >= 6 && hour < 18) { disableDarkMode(); } else { enableDarkMode(); }
    }
    autoThemeByTime();
    setInterval(autoThemeByTime, 60000);
    document.getElementById('dark-mode-toggle').onclick = () => {
        if (document.body.classList.contains('dark-mode')) { disableDarkMode(); } else { enableDarkMode(); }
    };

    // --- ‡∏£‡∏∞‡∏ö‡∏ö‡∏ô‡∏≤‡∏¨‡∏¥‡∏Å‡∏≤ (‡πÄ‡∏î‡∏¥‡∏°‡∏Ç‡∏≠‡∏á‡∏û‡∏µ‡πà) ---
    function syncTime() {
        onValue(ref(db, ".info/serverTimeOffset"), (snap) => { serverOffset = snap.val() || 0; });
    }
    function updateClock() {
        const serverTime = Date.now() + serverOffset;
        const now = new Date(serverTime);
        document.getElementById('live-date').innerText = now.toLocaleDateString('en-US', { weekday: 'long', day: 'numeric', month: 'long', year: 'numeric' });
        document.getElementById('clock-display').innerText = now.toLocaleTimeString('th-TH', { hour12: false, hour: '2-digit', minute: '2-digit', second: '2-digit' });
    }
    syncTime(); setInterval(updateClock, 1000);

    // --- ‡∏™‡πà‡∏ß‡∏ô‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç: ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏Å‡∏≤‡∏£ Login ‡πÅ‡∏•‡∏∞‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡πÅ‡∏à‡πâ‡∏á‡πÄ‡∏ï‡∏∑‡∏≠‡∏ô ---
    document.getElementById('login-btn').onclick = () => {
        signInWithEmailAndPassword(auth, document.getElementById('username').value + "@insight.com", document.getElementById('password').value)
        .catch(() => document.getElementById('error-msg').innerText = "‡∏ä‡∏∑‡πà‡∏≠‡∏ú‡∏π‡πâ‡πÉ‡∏ä‡πâ‡∏´‡∏£‡∏∑‡∏≠‡∏£‡∏´‡∏±‡∏™‡∏ú‡πà‡∏≤‡∏ô‡πÑ‡∏°‡πà‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á");
    };

    document.getElementById('logout-btn').onclick = () => { signOut(auth); };

    onAuthStateChanged(auth, (user) => {
        if (user) { 
            const userName = user.email.split('@')[0];
            document.getElementById('login-section').style.display = 'none'; 
            document.getElementById('main-dashboard').style.display = 'block'; 
            document.getElementById('admin-name').innerText = userName; 
            runApp(); 
        } else { 
            document.getElementById('login-section').style.display = 'flex'; 
            document.getElementById('main-dashboard').style.display = 'none'; 
        }
    });

    function runApp() {
        // 1. ‡∏î‡∏±‡∏Å‡∏ü‡∏±‡∏á‡∏õ‡∏£‡∏∞‡∏ß‡∏±‡∏ï‡∏¥ (‡πÄ‡∏î‡∏¥‡∏°‡∏Ç‡∏≠‡∏á‡∏û‡∏µ‡πà)
        onValue(ref(db, 'access_logs'), (snapshot) => {
            allLogs = [];
            const tableBody = document.getElementById('table-body');
            tableBody.innerHTML = '';
            let peopleIn = [];
            let userSet = new Set();
            snapshot.forEach((child) => {
                const d = child.val();
                allLogs.push(d); userSet.add(d.name);
                const badgeClass = d.status == 'In' ? 'bg-success' : 'bg-danger';
                tableBody.insertAdjacentHTML('afterbegin', `<tr><td>${d.date}</td><td>${d.timestamp}</td><td class="fw-bold">${d.name}</td><td><small>${d.type}</small></td><td><span class="badge ${badgeClass}">${d.status}</span></td></tr>`);
                document.getElementById('last-user').innerText = d.name;
                document.getElementById('last-time').innerText = d.date + " | " + d.timestamp;
                document.getElementById('last-device-type').innerText = d.type;
                const statusBadge = document.getElementById('last-status-badge');
                statusBadge.innerText = d.status; statusBadge.className = `badge ms-2 ${badgeClass}`;
                if(d.status == "In") { if(!peopleIn.includes(d.name)) peopleIn.push(d.name); } 
                else { peopleIn = peopleIn.filter(p => p !== d.name); }
            });
            document.getElementById('people-count').innerText = peopleIn.length;
            updateUserModalList(Array.from(userSet));
            document.getElementById('names-list').innerHTML = `<div class="d-flex flex-wrap gap-2 mt-2">${peopleIn.map(name => `<div class="d-flex align-items-center bg-white bg-opacity-10 rounded-pill pe-3" style="border: 1px solid rgba(255,255,255,0.25);"><div class="user-avatar me-2" style="background: ${getColorFromName(name)};">${name.charAt(0).toUpperCase()}</div><span class="user-list-item">${name}</span></div>`).join('')}</div>`;
        });

        // --- ‡πÄ‡∏û‡∏¥‡πà‡∏°‡πÉ‡∏´‡∏°‡πà: ‡∏ï‡∏±‡∏ß‡∏î‡∏±‡∏Å‡∏ü‡∏±‡∏á‡πÅ‡∏à‡πâ‡∏á‡πÄ‡∏ï‡∏∑‡∏≠‡∏ô Real-time ‡∏à‡∏≤‡∏Å ESP32 ---
        const lastAccessRef = ref(db, 'last_access');
        onValue(lastAccessRef, (snapshot) => {
            const data = snapshot.val();
            if (data && data.notify === "true") {
                const doorStatusText = data.door_state === "Opened" ? "üîì ‡πÄ‡∏õ‡∏¥‡∏î‡∏õ‡∏£‡∏∞‡∏ï‡∏π" : "üîí ‡∏õ‡∏¥‡∏î‡∏õ‡∏£‡∏∞‡∏ï‡∏π";
                
                // ‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡πÉ‡∏ô Modal
                document.getElementById('welcome-user-name').innerText = data.name;
                document.getElementById('welcome-msg').innerText = `‡∏ó‡∏≥‡∏Å‡∏≤‡∏£ ${doorStatusText} ‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à‡∏î‡πâ‡∏ß‡∏¢ ${data.type}`;
                
                // ‡πÄ‡∏î‡πâ‡∏á Modal ‡πÅ‡∏à‡πâ‡∏á‡πÄ‡∏ï‡∏∑‡∏≠‡∏ô
                const welcomeModalEl = document.getElementById('welcomeModal');
                const welcomeModal = bootstrap.Modal.getOrCreateInstance(welcomeModalEl);
                welcomeModal.show();

                // ‡πÄ‡∏•‡πà‡∏ô‡πÄ‡∏™‡∏µ‡∏¢‡∏á‡πÅ‡∏à‡πâ‡∏á‡πÄ‡∏ï‡∏∑‡∏≠‡∏ô (Optional)
                new Audio('https://www.soundjay.com/buttons/sounds/beep-07a.mp3').play().catch(() => {});

                // ‡∏•‡πâ‡∏≤‡∏á‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞ notify ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÑ‡∏°‡πà‡πÉ‡∏´‡πâ‡πÄ‡∏î‡πâ‡∏á‡∏ã‡πâ‡∏≥‡∏ï‡∏≠‡∏ô‡πÇ‡∏´‡∏•‡∏î‡∏´‡∏ô‡πâ‡∏≤‡πÉ‡∏´‡∏°‡πà
                set(ref(db, 'last_access/notify'), "false");

                // ‡∏õ‡∏¥‡∏î Modal ‡∏≠‡∏±‡∏ï‡πÇ‡∏ô‡∏°‡∏±‡∏ï‡∏¥‡πÉ‡∏ô 3 ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ
                setTimeout(() => { welcomeModal.hide(); }, 3000);
            }
        });
    }

    // --- ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡πÄ‡∏™‡∏£‡∏¥‡∏° (‡πÄ‡∏î‡∏¥‡∏°‡∏Ç‡∏≠‡∏á‡∏û‡∏µ‡πà) ---
    function getColorFromName(name) {
        const colors = ['#f44336', '#e91e63', '#9c27b0', '#673ab7', '#3f51b5', '#2196f3', '#009688', '#4caf50', '#ff9800', '#795548'];
        let hash = 0; for (let i = 0; i < name.length; i++) hash = name.charCodeAt(i) + ((hash << 5) - hash);
        return colors[Math.abs(hash) % colors.length];
    }
    function updateUserModalList(users) {
        const listDiv = document.getElementById('user-selection-list');
        listDiv.innerHTML = users.map(u => `<button class="list-group-item list-group-item-action fw-bold d-flex justify-content-between align-items-center py-3" onclick="showUserDetail('${u}')"><div class="d-flex align-items-center"><div class="user-avatar me-3" style="background: ${getColorFromName(u)};">${u.charAt(0).toUpperCase()}</div><span>${u}</span></div><i class="bi bi-chevron-right small opacity-50"></i></button>`).join('');
    }
    window.showUserDetail = (name) => {
        document.getElementById('user-selection-list').style.display = 'none';
        document.getElementById('user-specific-detail').style.display = 'block';
        const userLogs = allLogs.filter(l => l.name === name);
        const lastLog = userLogs[userLogs.length - 1];
        document.getElementById('spec-user-name').innerText = name;
        document.getElementById('spec-user-avatar').innerText = name.charAt(0).toUpperCase();
        document.getElementById('spec-user-avatar').style.background = getColorFromName(name);
        document.getElementById('spec-user-status').innerText = lastLog.status;
        document.getElementById('spec-user-status').className = `badge ${lastLog.status === 'In' ? 'bg-success' : 'bg-danger'}`;
        document.getElementById('spec-last-time').innerText = `${lastLog.date} (${lastLog.timestamp})`;
        document.getElementById('spec-last-device').innerText = lastLog.type;
        const hBody = document.getElementById('user-history-body');
        hBody.innerHTML = userLogs.slice().reverse().map(l => `<tr><td>${l.date}</td><td>${l.timestamp}</td><td><small>${l.type}</small></td><td><span class="badge ${l.status==='In'?'bg-success':'bg-danger'}">${l.status}</span></td></tr>`).join('');
    };
    window.backToUserList = () => {
        document.getElementById('user-selection-list').style.display = 'block';
        document.getElementById('user-specific-detail').style.display = 'none';
    };
    document.getElementById('clear-btn').onclick = () => { if(confirm("‡∏Ñ‡∏∏‡∏ì‡∏ï‡πâ‡∏≠‡∏á‡∏Å‡∏≤‡∏£‡∏•‡πâ‡∏≤‡∏á‡∏õ‡∏£‡∏∞‡∏ß‡∏±‡∏ï‡∏¥‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î‡∏´‡∏£‡∏∑‡∏≠‡πÑ‡∏°‡πà?")) remove(ref(db, 'access_logs')).then(() => location.reload()); };
</script>
